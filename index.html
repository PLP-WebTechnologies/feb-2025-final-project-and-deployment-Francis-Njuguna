<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxStay - Modern Hotel Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>LuxStay</h1>
        </div>
        <div class="nav-links">
            <a href="#home" class="active">Home</a>
            <a href="#rooms">Rooms</a>
            <a href="#dining">Dining</a>
            <a href="#bookings">My Bookings</a>
        </div>
    </nav>

    <main>
        <section id="hero">
            <h1>Welcome to Luxury Living</h1>
            <p>Experience comfort like never before</p>
            <button class="cta-button">Book Now</button>
        </section>

        <section id="booking-widget" class="card">
            <h2>Quick Booking</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="check-in">Check In</label>
                    <input type="date" id="check-in" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Check Out</label>
                    <input type="date" id="check-out" required>
                </div>
                <div class="form-group">
                    <label for="guests">Guests</label>
                    <select id="guests" required>
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Search Availability</button>
            </form>
        </section>

        <section id="room-grid">
            <h2>Our Rooms</h2>
            <div class="room-container">
                <!-- Room cards will be dynamically inserted here -->
            </div>
        </section>

        <section id="dining-section">
            <h2>Fine Dining</h2>
            <div class="menu-container">
                <!-- Menu items will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>ðŸ“ž +1 234 567 890</p>
                <p>ðŸ“§ info@luxstay.com</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
